0<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIKINS Store - Online Outfits</title>
    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #0d47a1; /* Dark Blue */
            text-align: center;
            border-bottom: 3px solid #0d47a1;
            padding-bottom: 10px;
        }

        
        #login-view {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            flex-direction: column;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-box h2 {
            margin-top: 0;
            color: #4CAF50; /* Green */
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-box button {
            background-color: #0d47a1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-box button:hover {
            background-color: #1565c0;
        }

        #login-message {
            color: #d32f2f; 
            margin-top: 15px;
            font-weight: bold;
        }

        
        #product-view {
            display: none; 
            padding-top: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 300px; 
            object-fit: cover; /
            display: block;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            margin: 5px 0 10px 0;
            color: #333;
            font-size: 1.2em;
        }

        .product-info p {
            font-size: 1.4em;
            color: #4CAF50;
            font-weight: bold;
            margin: 0;
        }

        .logout-btn {
            background-color: #d32f2f;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>

            { name: "Winter Woolen Scarf", price: 1200, imageUrl: "https://assets.myntassets.com/dpr_1.5,q_30,w_400,c_limit,fl_progressive/assets/images/2024/NOVEMBER/14/rJXtUDfH_a214f9ee83994d25b13c4592265e16a9.jpg" },

        const loginView = document.getElementById('login-view');
        const productView = document.getElementById('product-view');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginMessage = document.getElementById('login-message');
        const productList = document.getElementById('product-list');


      

        function switchView(view) {
            if (view === 'products') {
                loginView.style.display = 'none';
                productView.style.display = 'block';
                renderProducts();
            } else { 
                loginView.style.display = 'flex';
                productView.style.display = 'none';
                loginMessage.textContent = '';
                usernameInput.value = '';
                passwordInput.value = '';
            }
        }

        function attemptLogin() {
            const user = usernameInput.value;
            const pass = passwordInput.value;

            if (user === VALID_USERNAME && pass === VALID_PASSWORD) {
                switchView('products');
            } else {
                loginMessage.textContent = '‚ùå Invalid username or password.';
            }
        }

        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                switchView('login');
            }
        }
      
        function renderProducts() {
            productList.innerHTML = ''; 

            PRODUCTS.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';

                const html = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>‚Çπ ${product.price.toLocaleString('en-IN')}</p>
                    </div>
                `;
                
                card.innerHTML = html;
                productList.appendChild(card);
            });
        }

        
        document.addEventListener('DOMContentLoaded', () => {
            switchView('login');
        });
    </script>
